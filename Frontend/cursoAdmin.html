<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso</title>

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> 
    <link rel="stylesheet" href="css/fonts.css">

    <link rel="stylesheet" href="css/cursoDescripcion.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body style="display: none;">

    <header>
        <a href="index.html" id="titulo_link"><h1 class="logo">Paragon</h1></a>
        <form id="searchForm" class="search-bar">
            <input id="searchInput" type="text" placeholder="Buscar cursos..." >
        </form>
        <nav class="menu">
            <label class="menu-mobile-label" for="menu-switch">
                <i class="fas fa-bars"></i>
            </label>
            <input id="menu-switch" type="checkbox">
            <ul id="header_items">
                <li class="dropdown">
                    <a><i class="fas fa-angle-down"></i> Categorías</a>
                    <ul class="dropdown-content">
                    </ul>
                </li>
            </ul>
        </nav>
    </header>


    <div class="course-container">
        <div class="course-header">
            <img src="img/curso1.png" alt="Imagen del curso">
            <div class="course-details">
                <h1 class="course-title">Programación desde Cero</h1>
                <p class="course-description">Este curso está diseñado para personas sin experiencia previa en
                    programación. El objetivo es
                    proporcionar una base sólida en los conceptos fundamentales de la programación.</p>
                <div id="course-final">
                    <p class="course-author">Autor: autor</p>
                </div>
            </div>
        </div>

        <hr>

        <div id="lecciones_titulo">
            <h2>Contenido del curso</h2>
            <button id="btn-anadir"> Añadir lección</button>
        </div>

        <div class="course-lessons">
            
        </div>
    </div>


    <script src="js/utils.js"></script>
    <script src="js/cursoAdmin.js"></script>
    
</body>

</html>
